services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-b2b_starter}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://postgres:postgres@postgres:5432/b2b_starter}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-change-me-internal-api-key}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  front:
    build:
      context: .
      dockerfile: front/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://postgres:postgres@postgres:5432/b2b_starter}
      API_INTERNAL_URL: ${API_INTERNAL_URL:-http://api:3001}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-change-me-internal-api-key}
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  postgres_data:
